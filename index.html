<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="images/logohata.png" type="image/x-icon">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>

    <!-- Головний CSS -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<!-- HEADER -->
<div 
    hx-get="partials/global.header.html"
    hx-trigger="load"
    hx-swap="innerHTML">
</div>

    <div 
    hx-get="partials/galery.galery.html"
    hx-trigger="load"
    hx-swap="innerHTML">
</div>
    
<!-- Підвантаження футера -->
<div 
    hx-get="partials/global.footer.html"
    hx-trigger="load"
    hx-swap="innerHTML">
</div>

<!-- JS -->

<script >

   document.addEventListener("DOMContentLoaded", () => {
    // 1. Шукаємо кнопку за ID
    const scrollBtn = document.getElementById("scrollTopBtn");

    // 2. Код виконується ТІЛЬКИ якщо кнопка знайдена
    if (scrollBtn) {
        
        window.addEventListener("scroll", () => {
            // Перевіряємо скрол
            if (window.scrollY > 400) {
                scrollBtn.classList.add("show");
            } else {
                scrollBtn.classList.remove("show");
            }
        });

        scrollBtn.addEventListener("click", () => {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        });

    } else {
        // Це повідомлення з'явиться в консолі лише раз, якщо кнопки немає
        console.warn("Кнопка #scrollTopBtn не знайдена на цій сторінці.");
    }

    // Автоматичний рік у футері
    const yearSpan = document.getElementById("year");
    if (yearSpan) {
        yearSpan.textContent = new Date().getFullYear();
    }
});
</script>
    

</body>
</html>
