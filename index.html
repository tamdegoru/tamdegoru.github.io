<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self'; 
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com; 
    style-src 'self' 'unsafe-inline'; 
    img-src 'self' data:;
    connect-src 'self' https://unpkg.com;
">
    <title>Home</title>
    <link rel="icon" href="images/logohata.png" type="image/x-icon">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>

    <!-- Головний CSS -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<!-- HEADER -->
<div 
    hx-get="partials/global.header.html"
    hx-trigger="load"
    hx-swap="outerHTML">
</div>

    <div 
    hx-get="partials/galery.galery.html"
    hx-trigger="load"
    hx-swap="outerHTML">
</div>
    
<!-- Підвантаження футера -->
<div 
    hx-get="partials/global.footer.html"
    hx-trigger="load"
    hx-swap="outerHTML">
</div>

<!-- JS -->

<script>
const tryInitSite = () => {
    window.initSite?.();
};

document.addEventListener("DOMContentLoaded", tryInitSite);
document.body.addEventListener("htmx:afterSwap", tryInitSite);
document.body.addEventListener("htmx:afterSettle", tryInitSite);
</script>
    
<script type="module" src="js/index.js"></script>

</body>
</html>
