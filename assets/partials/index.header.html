<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            margin: 0;
        }

        header {
            padding: 40px;
            font-size: 32px;
            background: rgba(0,0,0,0.3);
        }

        section {
            padding: 50px 20px;
        }

        .card {
            background: rgba(255,255,255,0.15);
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            max-width: 500px;
        }

        footer {
            background: rgba(0,0,0,0.4);
            padding: 20px;
            margin-top: 40px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #00ffcc;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #00ccaa;
        }
